<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
      <a-assets>
        <img id="faery1" src="https://raw.githubusercontent.com/Sciaphile/augmented_reality/master/faery.jpg">
        <img id="faery2" src="https://raw.githubusercontent.com/Sciaphile/augmented_reality/master/wind_faery.jpg">
    </a-assets>
        <a-marker preset='custom' type='pattern' url="https://raw.githubusercontent.com/Sciaphile/augmented_reality/master/pattern-earth.patt">
           <a-image position='0 0.5 0' rotation="-90 0 0" width="1" height="1" src="#faery1"></a-image>
         </a-marker>
      <a-marker preset='custom' type='pattern' url="https://raw.githubusercontent.com/Sciaphile/augmented_reality/master/pattern-wind.patt">
           <a-image position='0 0.5 0' rotation="-90 0 0" width="1" height="1" src="#faery2"></a-image>
         </a-marker>
      <a-entity camera></a-entity>
      </a-scene>
</body>
